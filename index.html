<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Eventos</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
    </style>
</head>
<body>
    <h1>Agendamento de Eventos</h1>
    <form id="evento-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone de Contato:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="quantidade">Quantidade de Pessoas:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="comida">Comida a ser levada:</label>
        <input type="text" id="comida" name="comida"><br><br>

        <label for="bebida">Bebida a ser levada:</label>
        <input type="text" id="bebida" name="bebida"><br><br>

        <label for="atividade">Atividades/Entretenimento:</label>
        <textarea id="atividade" name="atividade"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Lista de Participantes e Contribuições</h2>
    <table id="participantes-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Quantidade de Pessoas</th>
                <th>Comida</th>
                <th>Bebida</th>
                <th>Atividades/Entretenimento</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo">
            <!-- Aqui serão adicionadas as linhas dinamicamente -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('evento-form');
            const tableBody = document.getElementById('tabela-corpo');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Evita o envio padrão do formulário

                // Obter os valores dos campos do formulário
                const nome = document.getElementById('nome').value;
                const telefone = document.getElementById('telefone').value;
                const quantidade = document.getElementById('quantidade').value;
                const comida = document.getElementById('comida').value;
                const bebida = document.getElementById('bebida').value;
                const atividade = document.getElementById('atividade').value;

                // Criar uma nova linha na tabela
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${nome}</td>
                    <td>${telefone}</td>
                    <td>${quantidade}</td>
                    <td>${comida}</td>
                    <td>${bebida}</td>
                    <td>${atividade}</td>
                `;

                // Adicionar a nova linha à tabela
                tableBody.appendChild(newRow);

                // Limpar os campos do formulário após adicionar à tabela
                form.reset();
            });
        });
    </script>
</body>
</html>
